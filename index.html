<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>
<body>
  <div id="container">
    <div id="header">
      <input type="text" placeholder="Please enter the city...">
    </div>
    <div id="when-where">
      <p id="city">New Yor, NY</p>
      <p id="date">Thursday 11 August 2022</p>
    </div>
    <div id="now">
      <p id="temperature">28</p>
      <p id="feelslike">Feels like: 30</p>
      <p id="conditions">Sunny</p>
      <p id="varation">Min: 25 Max: 28</p>
    </div>
  </div>
  <script src="script.js"></script> 
</body>
</html>
